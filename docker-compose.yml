version: '3.8'

services:
  zephyr-dex:
    build:
      context: .
      dockerfile: Dockerfile
    image: gatewayfm/zephyr-dex:latest
    container_name: zephyr-dex-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zephyr-dex.rule=Host(`zephyr-dex.local`)"
      - "traefik.http.services.zephyr-dex.loadbalancer.server.port=80"
      - "com.docker.compose.project=zephyr-dex"
    networks:
      - zephyr-dex-network

networks:
  zephyr-dex-network:
    driver: bridge 